<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="./media/logo/logo.svg" type="image/gif" sizes="16x16">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a5df022db7.js" crossorigin="anonymous"></script>
    <!-- css file  -->
    <link rel="stylesheet" href="../../styles/supplier-dashboard/supplier-dashboard.css">
    <!-- js file -->
    <script defer src="../../js/includeHtml.js"></script>
    <title>DaInsta -Supplier Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <div w3-include-html="../global/supplier-navbar.html"></div> 
    <!-- dashboard header -->
    <section class="header-section">
        <div class="container header-container">
            <h2 class="header-title">
                Hey Vince, Welcome!
            </h2>
            <p class="header-para">
                This is the dashboard of Supplier portal. 
            </p>
        </div>
    </section>

    <!-- overview section -->
    <section class="overview-section">
        <div class="container overview-container">
            <h3 class="overview-title">
                Overview
            </h3>
            <div class="grid-container overview-grid">
                <div>
                    <h4 class="grid-child-title">
                        Upcoming Deliveries
                        <span class="grid-child-span">05</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/upcoming-delivery.svg" alt="upcoming delivery">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Pending for Quotation
                        <span class="grid-child-span">15</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/pending-quotation.svg" alt="pending-quotation">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Under Review
                        <span class="grid-child-span">10</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/under-review.svg" alt="under-review">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Active Orders
                        <span class="grid-child-span">05</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/active-orders.svg" alt="active-orders">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Closed Orders
                        <span class="grid-child-span">58</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/closed-orders.svg" alt="closed-orders">
                </div>
                <div>
                    <h4 class="grid-child-title">
                       Under Resolution
                        <span class="grid-child-span">15</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/under-resolution.svg" alt="under-resolution">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Payment Pending
                        <span class="grid-child-span">10</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/payment-pending.svg" alt="payment-pending">
                </div>
                <div>
                    <h4 class="grid-child-title">
                        Unapproved Quotes
                        <span class="grid-child-span">05</span>
                    </h4>
                    <img src="../../media/supplier/dashboard/unapproved-quotes.svg" alt="Unapproved Quotes">
                </div>
            </div>
        </div>
    </section>

    <!-- sales section -->
    <section class="sales-section">
        <div class="container sales-container">
            <h3 class="sales-title">
                Sales Summary
            </h3>
            <div class="grid-container sales-grid">
                <div>
                    
                </div>
                <div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
