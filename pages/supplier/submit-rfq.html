<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="./media/logo/logo.svg" type="image/gif" sizes="16x16">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a5df022db7.js" crossorigin="anonymous"></script>
    <!-- css file  -->
    <link rel="stylesheet" href="../../styles/supplier-submit-rfq/submit-rfq.css">
    <!-- js file -->
    <script defer src="../../js/includeHtml.js"></script>
    <title>DaInsta -Supplier Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <div w3-include-html="../global/supplier-navbar.html"></div> 
    <!-- dashboard header -->
    <section class="header-section">
        <div class="container header-container">
            <div class="row">
                <div class="col-sm-7 col-12 text-col">
                        <div class="req-number-div text-col-one">
                            <p class="title req-number">REQ. NO. 23687920 </p>
                            <p class="return-state status pending-for-quotation">Pending for Quotation</p>
                        </div>
                        <div class="date-div text-col-two">
                            <p class="title date-title">REQUESTED DATE</p>
                            <p class="return-state date">17 Apr, 2020</p>
                        </div>
                        <div class="cutoff-date-div text-col-three">
                            <p class="title cutoff-date-title">QUOTE CUTOFF DATE</p>
                            <p class="return-state cutoff-date">19 Apr,  2020</p>
                        </div>
                        <div class="required-date-div text-col-four">
                            <p class="title required-date-title">DELIVERY REQUIRED DATE</p>
                            <p class="return-state required-date">2 May, 2020</p>
                        </div>
                </div>
                <div class="col-sm-5 col-12 btn-col">
                        <div class="decline-btn-col">
                            <button class="btn decline-btn">Decline Quote</button>
                        </div>
                        <div class="submit-btn-col">
                            <button class="btn submit-btn">Submit Quote</button>
                        </div>
                        <div class="chat-btn-col">
                            <button class="btn chat-btn">Chat</button>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <!-- form section -->
    <section class="form-section">
        <div class="container-fluid form-container">
            
        </div>
    </section>
</body>

</html>
