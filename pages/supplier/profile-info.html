<body>
    <!-- navbar -->
    <div w3-include-html="../global/supplier-navbar.html"></div>
    <!--  header -->
    <section class="header-section">
        <div class="container header-container">
            <h2 class="header-title">
                Complete your profile
            </h2>
            <p class="header-para">
                Basic information, Business details, Payments and Users
            </p>
        </div>
    </section>

    <!-- form section -->
    <section class="form-section">
        <div class="container form-container">
            <!-- progress bar -->
            <div class="icon-list-div">
                <ul class="icon-list">
                    <li class="icon-list-item list-item-one done"><img
                            src="../../media/supplier/profile-info/active-tab-icon.svg" alt="icon"></li>
                    <li class="icon-list-item list-item-two active active"><img src="../../media/supplier/profile-info/tab-icon.svg"
                            alt="icon">
                    </li>
                    <li class="icon-list-item list-item-three"><img src="../../media/supplier/profile-info/tab-icon.svg"
                            alt="icon">
                    </li>
                    <li class="icon-list-item list-item-four"><img src="../../media/supplier/profile-info/tab-icon.svg"
                            alt="icon">
                    </li>
                </ul>
            </div>

            <!-- tabs  -->
            <ul class="nav nav-tabs form-tabs" id="formTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="user-details-tab" data-toggle="tab" href="#userDetails" role="tab"
                        aria-controls="user-details" aria-selected="true">
                        <span class="rounded-tab"><img src="../../media/supplier/profile-info/active-tab-icon.svg"
                                alt="tab icon"></span>
                        <span class="tab-head"> User Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="tax-tab" data-toggle="tab" href="#tax" role="tab" aria-controls="tax"
                        aria-selected="false">
                        <span class="rounded-tab"><img src="../../media/supplier/profile-info/tab-icon.svg"
                                alt="tab icon"></span>
                        <span class="tab-head"> Tax & Payments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="services-tab" data-toggle="tab" href="#services" role="tab"
                        aria-controls="services" aria-selected="false">
                        <span class="rounded-tab"><img src="../../media/supplier/profile-info/tab-icon.svg"
                                alt="tab icon"></span>
                        <span class="tab-head"> Services</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users"
                        aria-selected="false">
                        <span class="rounded-tab"><img src="../../media/supplier/profile-info/tab-icon.svg"
                                alt="tab icon"></span>
                        <span class="tab-head"> Users</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content form-tab-content" id="formTabContent">
                <div class="tab-pane fade show active" id="userDetails" role="tabpanel"
                    aria-labelledby="user-details-tab">User details</div>
                <div class="tab-pane fade" id="tax" role="tabpanel" aria-labelledby="tax-and-payment-tab">Tax & Payment
                </div>
                <div class="tab-pane fade" id="services" role="tabpanel" aria-labelledby="services-tab">services</div>
                <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="services-tab">Users</div>
            </div>
        </div>
    </section>
